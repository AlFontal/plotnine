sudo: false

language: python


python:
   - 2.7
   - 3.4
   - 3.5


cache: pip


notifications:
  email: false


# miniconda recipe
# http://conda.pydata.org/docs/travis.html#using-conda-with-travis-ci
before_install:
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
   # Useful for debugging any issues with conda
  - conda info -a


# Install packages
install:
  # Install dependencies
  - conda create -q -n ggplot-test python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib nose pandas statsmodels six
  - source activate ggplot-test
  - python setup.py install
  - pip install python-coveralls
  - pip install palettable
  - pip install nose-cov
  - python setup.py install
  - export MATPLOTLIB_BACKEND=agg
  # List all conda and pip packages
  - conda list


# Run test
script:
  # only use the unittests under ggplot/tests/ and not the manual tests in tests/
  - nosetests ggplot --with-cov --cov ggplot --cov-config .coveragerc --logging-level=INFO


# Calculate coverage
after_success:
  - coveralls --config_file .coveragerc
